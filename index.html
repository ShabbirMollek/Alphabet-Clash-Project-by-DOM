<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Alpha Clash Arena</title>

                <!-- Daisy Ui link -->

                <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
                <script src="https://cdn.tailwindcss.com"></script>

                <!-- custom css  -->

                <link rel="stylesheet" href="style/style.css">

                <!-- google fonts link -->

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body >
                
       <main class="min-h-screen bg-green-300 bg-[url(images/background.png)] bg-no-repeat bg-center">

                
                 <!--Home Screen-->
                <section id="home-screen" class= "min-h-screen flex flex-col justify-center items-center gap-8">
                                <h1 class="text-[130px] text-blue-800 font-semibold uppercase ">Alphabet Arena</h1>
                                <p class="text-4xl text-yellow-50">Are You Expert on Typing , Lets Starts</p>
                                <button onclick="play()" class="btn btn-outline btn-primary mt-6">Play Now</button>

                </section>
 
                <!--Play Ground-->
  
                <section id="play-ground" class="hidden">
                 <div class="flex flex-col justify-center items-center gap-32">
                         <!--Screen-->
                         <div>
                            <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-blue-800 mt-12 bg-[#FFFFFFB3]">

                              <div class="flex justify-center ">
                                <p class="bg-cyan-300 text-center p-3 rounded-b-xl">Don't Watch Keyboard While Playing....</p>
                              </div>
                              <div>

                                <p id="current-alphabet" class="text-blue-600 text-9xl font-bold text-center mt-8 uppercase">Y</p>

                              </div>



                            </div>
                         </div>
                         <!--keyboard-->
                         <div>
                            <div class="flex justify-center gap-1 my-1 w-full">
                                   <kbd id="q" class="kbd">q</kbd>
                                   <kbd id="w" class="kbd">w</kbd>
                                   <kbd id="e" class="kbd">e</kbd>
                                   <kbd id="r" class="kbd">r</kbd>
                                   <kbd id="t" class="kbd">t</kbd>
                                   <kbd id="y" class="kbd">y</kbd>
                                   <kbd id="u" class="kbd">u</kbd>
                                   <kbd id="i" class="kbd">i</kbd>
                                   <kbd id="o" class="kbd">o</kbd>
                                   <kbd id="p" class="kbd">p</kbd>
                                 </div> 
                                 <div class="flex justify-center gap-1 my-1 w-full">
                                   <kbd id="a" class="kbd">a</kbd>
                                   <kbd id="s" class="kbd">s</kbd>
                                   <kbd id="d" class="kbd">d</kbd>
                                   <kbd id="f" class="kbd">f</kbd>
                                   <kbd id="g" class="kbd">g</kbd>
                                   <kbd id="h" class="kbd">h</kbd>
                                   <kbd id="j" class="kbd">j</kbd>
                                   <kbd id="k" class="kbd">k</kbd>
                                   <kbd id="l" class="kbd">l</kbd>
                                 </div> 
                                 <div class="flex justify-center gap-1 my-1 w-full">
                                   <kbd id="z" class="kbd">z</kbd>
                                   <kbd id="x" class="kbd">x</kbd>
                                   <kbd id="c" class="kbd">c</kbd>
                                   <kbd id="v" class="kbd">v</kbd>
                                   <kbd id="b" class="kbd">b</kbd>
                                   <kbd id="n" class="kbd">n</kbd>
                                   <kbd id="m" class="kbd">m</kbd>
                                   <kbd id="/" class="kbd">/</kbd>
                                 </div>
                         </div>
                        <!--Score button-->
                         <div class="flex justify-between gap-72">
                          <button class="btn bg-green-400">
                            Life
                            <img src="images/score.svg" alt="">
                           
                          </button>
                          <button class="btn bg-green-400">
                            Score
                            <img src="images/monetization_on.svg" alt="">
                          </button>
                         </div>
                 </div>
 
                </section>
 
                <!--Play Ground End -->
 
                <section class="score flex flex-col justify-center items-center min-h-screen hidden">

                  <div class="bg-[#FFFFFF33] text-center space-y-5 p-7 rounded-xl">
                    <h1 class="text-8xl font-bold text-blue-800"> Score:<span>14</span> 
                    </h1>
                    <button class="btn btn-success">Play Again</button>
                    <p class="text-3xl text-white font-bold">Practice will make you pro</p>
                  </div>
 
                </section>


       </main>



                <!-- Js link -->


                <script src="script/script.js"></script>
</body>
</html>
